<!-- #docregion -->
<!DOCTYPE html>
<html>

<head>
    <title>Web Calc</title>
    <link rel="stylesheet" href="./css/main.css">
    <script src="node_modules/core-js/client/shim.min.js"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>

</head>

<body>
    <div class="wrapper">
        <div class="calculator">
            <div class="top-panel panel">
                <input calc-screen class="screen" type="text" />
            </div>
            <div class="bottom-panel panel">
                <span clear class="key clear">C</span>
                <span plusMinus class="key">+/-</span>
                <span operator="*" class="key">x</span>
                <span operator="/" class="key">/</span>
                <span add="7" class="key">7</span>
                <span add="8" class="key">8</span>
                <span add="9" class="key">9</span>
                <span backspace class="key">&larr;</span>
                <span add="4" class="key">4</span>
                <span add="5" class="key">5</span>
                <span add="6" class="key">6</span>
                <span operator="-" class="key">-</span>
                <span add="1" class="key">1</span>
                <span add="2" class="key">2</span>
                <span add="3" class="key">3</span>
                <span operator="+" class="key">+</span>
                <span add="0" class="key zero">0</span>
                <span dot="." class="key">.</span>
                <span equals class="key equals">=</span>
            </div>
        </div>
    </div>
    <script src="app/protos.js">
    </script>
    <script src="app/calc.js">
    </script>
</body>

</html>
